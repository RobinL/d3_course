<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Data visualisation</title>
  </head>
  
  <body>
    <div id="svgcontainer"></div>
    
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/create_svg.js"></script>
    <script type="text/javascript">var svg = d3.select("svg")
data = [10,20,30,40]

svg.selectAll(".bars")
	.data(data)
	.enter()
	.append("circle")
	.attr("cx", function(d,i) {return 100 + i*100})
	.attr("cy", function(d) {return 100})
	.attr("r", function(d) {return Math.pow(d, 0.5)*5})

</script>
  </body>

</html>
