<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Data visualisation</title>
  </head>
  
  <body>
    <div id="svgcontainer"></div>
    
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/create_svg.js"></script>
    <script type="text/javascript">var svg = d3.select("svg")
data = [10,20,30,40]

svg.selectAll(".bars")
  .data(data)
  .enter()
  .append("rect")
  .attr("x", function(d,i) {return 10 + i*20})
  .attr("y", function(d) {return 100 - d})
  .attr("height", function(d) {return d})
  .attr("width", function(d) {return 20})

</script>
  </body>

</html>
